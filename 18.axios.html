 <!-- Bootstrap -->

       .card{
        border: 2px solid rgb(141, 78, 78);
       }

    </style>

<body>

    <div class="contaiver mt-5">
        <h1 class="text-center mb-4">Making GET API call</h1>
        <button id="fetchPosts" class="btn btn-primary mb-4">Fetch Posts</button>
        <div id="postContainer" class="row g-3">

        </div>
    </div>
   

    <!-- <button id="fetchPosts">Call API</button> -->
    <!-- <ul id="postList"></ul> -->

</body>

<script>

    const fetchPostsButtons = document.getElementById("fetchPosts");
    const postContainer= document.getElementById("postContainer");

    const fetchPosts = async () => {
        try {
                
            let response = await axios.get("https://jsonplaceholder.typicode.com/posts");
            console.log(response.data);

          
            postContainer.innerHTML = "";

           
            response.data.forEach(post => {
                const card = document.createElement("div");
                card.className = "col-md-4";
                card.innerHTML = `
                <div class="card caards h-100>
                    <div class="card-body">
                        <h5 class="card-title">${post.body}</h5>
                        </div>
                        </div>`;
                postContainer.appendChild(card)
            });
        } catch (error) {
            console.log(error);
        }
    }

    fetchPostsButtons.addEventListener("click", fetchPosts)

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
