<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            margin: 30px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <button id="box1" class="btn btn-primary mt-2">Hello</button>

    <button  id="box2" class="btn btn-primary mt-2">samid</button>

    <button id="dt" class="btn btn-primary mt-2">Date</button>

    <button id="out" class="btn btn-primary mt-2">Stop</button>
</body>

<script>
    //DOM Code DOM Events

    // There are 2 types to register an event

    // 1. using function

    // if you are using function then use 
    // <button onclick="submit()" id="box1" class="btn btn-primary mt-2">Hello</button>

    // function submit(){
    //     alert("Hello I was click")
    // }

    // orr

    let box1 = document.getElementById("box1");
    box1.addEventListener("click",()=>{
        alert("Hello I am samid")
    })

    let box2 = document.getElementById("box2");
    box2.addEventListener("mouseover",()=>{
        alert("mouse hover")
    })

    let date = document.getElementById("dt");
    date.addEventListener("click",()=>{
        date.innerHTML = Date();
    })

    let out = document.getElementById("out");
    out.addEventListener("mouseout",()=>{
        alert("mouse out")
    })


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
