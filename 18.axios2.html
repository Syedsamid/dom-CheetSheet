<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Asios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
        integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody id="postTableBody"></tbody>
    </table>
   

    <button id="fetchPosts">Call API</button> 

</body>

<script>

    const fetchPostsButtons = document.getElementById("fetchPosts");
    const postContainer= document.getElementById("postTableBody");

    const fetchPosts = async () => {
        try {
                
            let response = await axios.get("https://jsonplaceholder.typicode.com/posts");
            console.log(response.data);

           
            response.data.forEach(post => {
                const card = document.createElement("tr");
                // card.className = "col-md-4";
                card.innerHTML = `
                <td>${post.id}</td>
                <td>${post.title}</td>`

                postContainer.appendChild(card)
            });
        } catch (error) {
            console.log(error);
        }
    }

    fetchPostsButtons.addEventListener("click", fetchPosts)

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
