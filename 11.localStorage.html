<script>

  let user = {
    name: "samid",
    age:23,
    isAlive: true
  }
  // ushould store data in localstorage with key value
  // key == name
  // value = contain

  // note: value should be always in string

  localStorage.setItem("data",JSON.stringify(user))
  localStorage.setItem("cfi", "ismil")

  let getUserData = localStorage.getItem("data");
  console.log(getUserData);

  localStorage.removeItem("cfi")

</script>
